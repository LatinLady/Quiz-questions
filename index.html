<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft"></span></p>
        </div>
         
    </header>
        
        <div id="mainDiv"> <!-- Container for grid items -->
            <div id="gridContainer">
                <p id="questionDisplay">Welcome to this Quiz Challenge!</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea></textarea>
                <button class="btn" id="start-quiz">Start</button>
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
                <button class="btn" id="submitScore">submit</button> <!-- Grid nows where to put next item.-->

            </div>
            <div id="answerCorrectWrongGrid"></div>
            <p id=answerCorrectWrong></p>
            </div>

    </section>
    <p>We Wish you the Best success!!</p>
    
    <script src="script.js"></script>
</body>
</html>
