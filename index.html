<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
        
	</head>
	<body>
		<div id="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h2>View Highscore</h2></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="right">
				<h3>Time: <span id="timeLeft">0</span></h3>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>JavaScript Quiz!</h1>
                <h2>Click to play!</h2>
                <button onclick="start()">Start!</button>
            </div>
        </div>
		<footer> We Wish you all the Best &#128521!!</footer>
	
        <script src = "script.js"></script>
	</body>
</html>
